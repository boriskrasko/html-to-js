<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to JS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>HTML to JS</h1>
  <textarea placeholder="HTML" class="input"></textarea>
  <div class="tooltip">
    <button class="convert-btn">
    <span class="tooltiptext">Convert to JavaScript</span>
    Convert
    </button>
  </div>
  <textarea spellcheck="false" placeholder="JS" class="output"></textarea>
  <div class="tooltip">
    <button class="copy-btn">
    <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
    Copy
    </button>
  </div>
  <script src="main.js"></script>
</body>
</html>
